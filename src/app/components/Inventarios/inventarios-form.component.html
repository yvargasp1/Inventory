<div class="card border-primary mb-3" style="max-width: 30rem">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body text-primary">
    <button
      type="button"
      class="btn btn-primary my-2"
      routerLink="/inventarios"
    >
      Regresar
    </button>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          [(ngModel)]="model.nombre"
        />
        <div class="alert alert-danger" *ngIf="error && error.nombre">
          {{ error.nombre }}
        </div>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input
          type="text"
          name="cantidad"
          id="cantidad"
          class="form-control"
          [(ngModel)]="model.cantidad"
        />
        <div class="alert alert-danger" *ngIf="error && error.cantidad">
          {{ error.cantidad }}
        </div>
      </div>

      <div class="form-group">
        <label for="createAt">Fecha de ingreso</label>
        <input
          type="date"
          id="createAt"
          name="createAt"
          class="form-control"
          [(ngModel)]="model.createAt"
        />
        <div class="alert alert-danger" *ngIf="error && error.createAt">
          {{ error.createAt }}
        </div>
      </div>

            <input
              type="text"

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <select matNativeControl [(ngModel)]="selectedValue" name="usuario">
            <option *ngFor="let usuario of usuarioFiltrado" [ngValue]="usuario">
              {{ usuario.id }} {{ usuario.nombre }}
            </option>
          </select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01"
              >Upload</span
            >
          </div>
          <div class="custom-file">
            <input
              (change)="seleccionarImagen($event)"
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Choose file</label
            >
          </div>
        </div>
      </div>

          </option>
        </select>

      <div class="form-group">
        <button
          type="button"
          class="btn btn-primary"
          (click)="model.id ? modificar() : crear()"
        >
          {{ model.id ? "Modificar" : "Crear" }}
        </button>
      </div>
    </form>
